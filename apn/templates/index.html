<!DOCTYPE html>
<html>
<head>
    <title>Exam Prediction App</title>
</head>
<body>

    <h2>Enter Student Details</h2>

    <form action="/predict" method="post">
        <input type="number" name="StudyHours" placeholder="Study Hours" required><br><br>
        <input type="number" name="Attendance" placeholder="Attendance" required><br><br>
        <input type="number" name="Resources" placeholder="Resources" required><br><br>
        <input type="number" name="Internet" placeholder="Internet" required><br><br>
        <input type="number" name="Gender" placeholder="Gender" required><br><br>
        <input type="number" name="Age" placeholder="Age" required><br><br>
        <input type="number" name="AssignmentCompletion" placeholder="Assignment Completion" required><br><br>
        <input type="number" name="OnlineCourses" placeholder="Online Courses" required><br><br>
        <input type="number" name="StressLevel" placeholder="Stress Level" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>Prediction Result: {{ prediction_text }}</h3>
    {% endif %}

</body>
</html>
